<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>产品购买</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <script src="js/lib/flexible.js"></script>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="productPurchase">
            <div class="productInfo">
                <p>产品名称：<span>会员基础服务</span></p>
                <p>购买时长：<span>三个月</span></p>
                <p>收费金额：<span>179元</span></p>
            </div>
            <div class="purchaseInfo">
                <p class="alipay">支付宝<img src="images/gray.png"></p>
                <p class="wechat">微信支付<img src="images/green.png"></p>
            </div>
            <div class="integralInfo">
                <p class="coupon">优惠券<span>无可用优惠券&gt;</span></p>
                <p class="integral">积分<span>当前50积分，满100积分可用</span><img src="images/dot.png"></p>
            </div>
            <p class="term"><span class="agree">同意《视频购买条款》</span></p>
            <div class="confirmPay">
                <a id="pay" href="###">确认支付179元</a>
            </div>
        </div>
    </body>
    <script src="js/lib/zepto.js"></script>
    <script src="js/lib/index1.js"></script>
    <script src="js/index.js"></script>
</html>
