<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参加课程</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="js/lib/flexible.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="joinClass" action="">
       <div class="infoWrap">
           <input id="cellphone" type="text" maxlength="11" placeholder="请输入您的手机号">
           <input id="verifyCode" type="text" maxlength="4" placeholder="请输入验证码">
           <input id="btnSendCode" class="enable" type="button" value="获取验证码">
       </div>
       <div class="submitWrap">
           <input id="joinIn" type="button" value="参加该课程">
       </div>
        <p class="hint">收不到短信？试试<span>语音验证码</span></p>
    </div>
</body>
<script src="js/lib/zepto.js"></script>
<script src="js/lib/index1.js"></script>
<script src="js/index.js"></script>
</html>
